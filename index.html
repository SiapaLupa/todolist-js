<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Todo List JS</title>
</head>

<body>
  <h1>Local Storage</h1>
  <section>
    <label for="todo">Add Todo : </label>

      <p id="info"></p>

  <main>
    <input type="search" id="search" placeholder="Search in list">

  </main>
</body>

</html>
